<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <meta name="theme-color" content="#0f4c81">
  <title>PSAR POD Calculator</title>
  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="icon" href="./assets/PSAR Logo.png">
  <link rel="apple-touch-icon" href="./assets/icon-192.svg">
  <link rel="stylesheet" href="./src/ui/styles.css">
</head>
<body>
  <div id="app" class="app-shell">
    <header class="app-header">
      <img class="logo" src="./assets/PSAR Logo.png" alt="PSAR Logo">
      <div class="header-title">
        <div>
          <h1>PSAR POD Calculator</h1>
          <p class="subtle">Parallel Sweep (V1) &middot; v<span id="app-version">&hellip;</span></p>
        </div>
        <img class="header-qr" id="header-qr" src="./assets/qrcode.png" alt="QR Code" role="button" tabindex="0">
      </div>
      <div id="connectivity-pill" class="connectivity-pill online">Online / Offline ready</div>
    </header>
    <main id="view-root"></main>
    <footer class="build-stamp" id="build-stamp"></footer>
  </div>
  <script type="module" src="./src/main.js"></script>
  <script>
    /* QR code tap-to-enlarge (self-contained, no app dependency) */
    document.getElementById('header-qr').addEventListener('click', function () {
      if (document.getElementById('qr-overlay')) return;
      var overlay = document.createElement('div');
      overlay.id = 'qr-overlay';
      overlay.innerHTML = '<img src="./assets/qrcode.png" alt="QR Code">';
      document.body.appendChild(overlay);
      overlay.addEventListener('click', function () { overlay.remove(); });
    });
  </script>
</body>
</html>
